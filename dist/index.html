<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta data -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./images/logo-icon.svg" />
        <title>Blitz Chat</title>

        <!-- stylesheets -->
        <link rel="stylesheet" href="./bundle.css" />

        <!-- scripts -->
        <script defer type="module" src="./bundle.js"></script>
    </head>
    <body>
        <main>
            <!-- register pgae begin -->
            <section id="register-page" class="register page page--hidden">
                <div class="login__logo">
                    <img src="./images/logo-dark-bg.svg" alt="logo" />
                </div>
                <form id="register-form" class="signup-form">
                    <span id="register-form-err" class="error"></span>
                    <div class="signup-form__input-group">
                        <span id="register-name-err" class="error"></span>
                        <div>
                            <input class="signup-form__input" type="text" name="username" placeholder="Username" />
                        </div>
                    </div>
                    <div class="signup-form__input-group">
                        <span id="register-email-err" class="error"></span>
                        <div>
                            <input class="signup-form__input" type="text" name="email" placeholder="E-mail" />
                        </div>
                    </div>
                    <div class="signup-form__input-group">
                        <span id="register-password-err" class="error"></span>
                        <div>
                            <input class="signup-form__input" type="password" name="password" placeholder="Password" />
                            <img class="signup-form__input-icon" src="./images/icons/eye-closed.svg" alt="eye" />
                        </div>
                    </div>
                    <button type="submit" id="register-btn" class="btn btn--primary">Register</button>
                </form>

                <div class="signup-form__divider">
                    <span></span>
                    <p>or</p>
                    <span></span>
                </div>
                <div class="signup-form__third-party-btns">
                    <button id="google-auth-btn" class="icon-btn">
                        <img src="./images/icons/google.svg" alt="google" />
                    </button>
                    <button id="github-auth-btn" class="icon-btn">
                        <img src="./images/icons/facebook.svg" alt="facebook" />
                    </button>
                    <button id="facebook-auth-btn" class="icon-btn">
                        <img src="./images/icons/github.svg" alt="github" />
                    </button>
                </div>
                <p class="text-white">Already have an account? <span id="login-link" class="link">login here</span></p>
            </section>
            <!-- register pgae end -->

            <!-- login pgae begin -->
            <section id="login-page" class="login page page--hidden">
                <div class="login__logo">
                    <img src="./images/logo-dark-bg.svg" alt="logo" />
                </div>
                <form id="login-form" class="signup-form" action="#">
                    <span id="login-form-err" class="error"></span>
                    <div class="signup-form__input-group">
                        <span id="login-email-err" class="error"></span>
                        <div>
                            <input id="login-email" class="signup-form__input" type="text" name="email" placeholder="E-mail" />
                        </div>
                    </div>
                    <div class="signup-form__input-group">
                        <span id="login-password-err" class="error"></span>
                        <div>
                            <input id="login-password" class="signup-form__input" type="password" name="password" placeholder="Password" />
                            <img class="signup-form__input-icon" src="./images/icons/eye-closed.svg" alt="eye" />
                        </div>
                    </div>
                    <button id="login-btn" class="btn btn--primary">Login</button>
                    <p class="text-white">Dont have an account? <span id="register-link" class="link">register here</span></p>
                </form>
            </section>
            <!-- login pgae end -->

            <!-- chatrooms page begin -->
            <section id="chatrooms-page" class="chatrooms page page--no-padding">
                <nav class="navigation">
                    <div class="navigation__icon">
                        <img src="./images/logo-icon.svg" alt="" />
                    </div>
                    <div class="navigation__btns">
                        <button id="logout-btn" class="btn btn--tertiary logout-btn">Logout</button>
                        <button class="icon-btn">
                            <img src="./images/icons/profile.svg" alt="profile" />
                        </button>
                    </div>
                </nav>
                <div class="chatrooms__welcome-message">
                    <p class="subtle bold text-sm">Welcom Bram!</p>
                    <h1>Chatrooms</h1>
                </div>
                <ul id="chatrooms-list" class="chatrooms__chat-list container"></ul>
                <div class="chatrooms__create-chat container">
                    <button id="create-chat-btn" class="create-btn">
                        <img class="create-btn__icon" src="./images/icons/add.svg" alt="create chat" />
                        <h4 class="primary-font">Create chatroom</h4>
                    </button>
                </div>
            </section>
            <!-- chatrooms page end -->

            <!-- chat page begin -->
            <section id="chat-page" class="chat page page--hidden page--no-padding">
                <nav class="navigation">
                    <button class="icon-btn icon-btn--small back-btn">
                        <img src="./images/icons/back.svg" alt="back button" />
                    </button>
                    <div class="navigation__room-info">
                        <div class="navigation__room-icon">
                            <div class="navigation__icon-placeholder"></div>
                        </div>
                        <div class="navigation__general-info">
                            <h4 id="chatroom-name" class="primary-font">The boyyss</h4>
                            <p class="subtle bold">(<span id="chatroom-active-users">3</span>) active users</p>
                        </div>
                    </div>
                    <button class="icon-btn icon-btn--small">
                        <img src="./images/icons/settings.svg" alt="chat settings" />
                    </button>
                </nav>
                <div class="chat__messages-list container">
                    <p class="chip">Today</p>
                    <ul id="messages-list" class="chat__messages"></ul>
                    <form id="message-form" class="chat__message-input">
                        <input class="primary-font" type="text" name="message" placeholder="Message..." />
                        <button class="icon-btn icon-btn--blue icon-btn--medium" type="submit">
                            <img src="./images/icons/send.svg" alt="send message button" />
                        </button>
                    </form>
                </div>
            </section>
            <!-- chat page end -->

            <!-- create chat page begin -->
            <section id="create-chat-page" class="create-chat page page--hidden page--no-padding">
                <nav class="navigation">
                    <button class="icon-btn icon-btn--small back-btn">
                        <img src="./images/icons/back.svg" alt="back button" />
                    </button>
                    <button class="icon-btn">
                        <img src="./images/icons/profile.svg" alt="profile" />
                    </button>
                </nav>
                <form id="create-chat-form" class="create-chat__settings container">
                    <fieldset class="create-chat__general-settings">
                        <legend>General info</legend>
                        <div class="signup-form__input-group">
                            <span id="create-chatroom-name-err" class="error"></span>
                            <div>
                                <input class="signup-form__input" type="text" name="groupname" placeholder="Groupname" />
                            </div>
                        </div>
                        <div class="signup-form__input-group">
                            <span id="create-chatroom-description-err" class="error"></span>
                            <div>
                                <input class="signup-form__input" type="text" name="description" placeholder="Description" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="create-chat__theme">
                        <legend>Color theme</legend>
                        <span id="create-chatroom-theme-err" class="error"></span>
                        <div class="create-chat__theme-options">
                            <input type="radio" name="theme" value="yellow" />
                            <input type="radio" name="theme" value="red" />
                            <input type="radio" name="theme" value="green" />
                            <input type="radio" name="theme" value="purple" />
                        </div>
                    </fieldset>
                    <fieldset class="create-chat__icon">
                        <legend>Group icon</legend>
                        <p class="extra-subtle">Todo</p>
                    </fieldset>
                    <button type="submit" id="complete-create-chat-btn" class="btn btn--primary">Create chat</button>
                </form>
            </section>
            <!-- create chat page end -->
        </main>
    </body>
</html>
